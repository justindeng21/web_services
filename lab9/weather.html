<!-- Home Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Weather Information</title>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<style>
		#thermometer_inner { width: 95%; height: 20%; margin:2.5%; background: red; position:absolute; bottom:0;}
		#thermometer_outer {height:400px; position:relative;}
		#temp_today { color:white; text-align:center; position:relative; top:0%; }
	</style>
  </head>
  <body>
  	<div class="container">
		<br>
		<h1 style="text-align:center">Weather Forecast</h1>
		<hr>
		<div class="row">
			<div class="col-4">
				<div class="card" >
					<div id="thermometer_outer">
						<div id="thermometer_inner"><p id="temp_today" class="h3"> 0 F</p></div>
					</div>
					<div class="card-body">
					    <h5 class="text-center">Thermometer</h5>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card" style="height:100%;">
					<div class="my-auto">
						<!-- source for images: https://www.iconfinder.com/iconsets/weather-line-19 -->
						<img id="image_today" class="img-fluid" src="img/clear-day.png" alt="Today's Weather Icon">
						<p id="icon_today" class="h3" style="text-align:center">Icon</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card " style="height:100%;">
					<div class="my-auto">
						<p class="h3" style="padding-left:15px;">Precipitation: <span id="precip_today">10%</span><br>
					    Humidity: <span id="humidity_today">80%</span><br>
					    Wind Speed: <span id="wind_today">5</span> mph<br>
					    Summary: <span id="summary_today">Summary Info</span></p>
					</div>
				</div>
			</div>
		</div>
		<br>
		<h2 class="h1" style="text-align:center;">6 Day Forecast</h2>
		<hr>
		<div class="row" id="6_day_forecast">
			<div class="col-2">
				<div class="card">
				  <img id="img_monday" class="img-fluid" src="img/clear-day.png" alt="Card image caption">
					<div class="card-body">
					 <h5 class="card-title"><span id="monday">Monday</span>
					  <p class="card-text">High: <span id ="highMonday">7</span><br> 
					   Low: <span id="lowMonday">7</span></p>
					</div>
				 </div>
			  </div>
			  <div class="col-2">
				<div class="card">
				  <img id="img_tuesday" class="img-fluid" src="img/clear-day.png" alt="Card image caption">
					<div class="card-body">
					 <h5 class="card-title"><span id="tuesday">Tuesday</span>
					  <p class="card-text">High: <span id = "highTuesday">7</span><br> 
					   Low: <span id="lowTuesday">7</span></p>
					</div>
				 </div>
			  </div>
			  <div class="col-2">
				<div class="card">
				  <img id="img_wednesday" class="img-fluid" src="img/clear-day.png" alt="Card image caption">
					<div class="card-body">
					 <h5 class="card-title"><span id="wednesday">Wednesday</span>
					  <p class="card-text">High: <span id = "highWednesday">7</span><br> 
					   Low: <span id="lowWednesday">7</span></p>
					</div>
				 </div>
			  </div>
			  <div class="col-2">
				<div class="card">
				  <img id="img_thursday" class="img-fluid" src="img/clear-day.png" alt="Card image caption">
					<div class="card-body">
					 <h5 class="card-title"><span id="thursday">Thursday</span>
					  <p class="card-text">High: <span id = "highThursday">7</span><br> 
					   Low: <span id="lowThursday">7</span></p>
					</div>
				 </div>
			  </div>
			  <div class="col-2">
				<div class="card">
				  <img id="img_friday" class="img-fluid" src="img/clear-day.png" alt="Card image caption">
					<div class="card-body">
					 <h5 class="card-title"><span id="friday">Friday</span>
					  <p class="card-text">High: <span id = "highFriday">7</span><br> 
					   Low: <span id="lowFriday">7</span></p>
					</div>
				 </div>
			  </div>
			  <div class="col-2">
				<div class="card">
				  <img id="img_saturday" class="img-fluid" src="img/clear-day.png" alt="Card image caption">
					<div class="card-body">
					 <h5 class="card-title"><span id="saturday">Saturday</span>
					  <p class="card-text">High: <span id = "highSaturday">7</span><br> 
					   Low: <span id="lowSaturday">7</span></p>
					</div>
				 </div>
			  </div>
		</div>
		<br>
	</div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
	var url ='https://api.darksky.net/forecast/7ccf6da1b641cc93e82181be05c76f35/40.0150,-105.2705'; //Place your DarkSky API Call Here
	$.ajax({url:url, dataType:"jsonp"}).then(function(data) {
			$("#icon_today").html(data.currently.icon);
			$("#image_today").attr("src", "img/"+ data.currently.icon + ".png");
			$("#precip_today").html(data.currently.precipProbability + "%")
			$("#humidity_today").html(data.currently.humidity + "%");
			$("#wind_today").html(data.currently.windSpeed)
			$("#summary_today").html(data.currently.summary)
			$("#thermometer_inner").height(data.currently.temperature + "%")
			$("#temp_today").html(data.currently.temperature)
		})
})
	 </script>
	 	<script>
			$(document).ready(function() {
		var url ='https://api.darksky.net/forecast/7ccf6da1b641cc93e82181be05c76f35/40.0150,-105.2705'; //Place your DarkSky API Call Here
		$.ajax({url:url, dataType:"jsonp"}).then(function(data) {
				$("#img_monday").attr("src", "img/"+ data.daily.data[1].icon + ".png");
				$("#img_tuesday").attr("src", "img/"+ data.daily.data[2].icon + ".png");
				$("#img_wednesday").attr("src", "img/"+ data.daily.data[3].icon + ".png");
				$("#img_thursday").attr("src", "img/"+ data.daily.data[2].icon + ".png");
				$("#img_friday").attr("src", "img/"+ data.daily.data[2].icon + ".png");
				$("#img_saturday").attr("src", "img/"+ data.daily.data[2].icon + ".png");

				$("#highMonday").html(data.daily.data[1].temperatureHigh);
				$("#lowMonday").html(data.daily.data[1].temperatureLow);
				$("#highTuesday").html(data.daily.data[2].temperatureHigh);
				$("#lowTuesday").html(data.daily.data[2].temperatureLow);
				$("#highWednesday").html(data.daily.data[3].temperatureHigh);
				$("#lowWednesday").html(data.daily.data[3].temperatureLow);
				$("#highThursday").html(data.daily.data[4].temperatureHigh);
				$("#lowThursday").html(data.daily.data[4].temperatureLow);
				$("#highFriday").html(data.daily.data[5].temperatureHigh);
				$("#lowFriday").html(data.daily.data[5].temperatureLow);
				$("#highSaturday").html(data.daily.data[6].temperatureHigh);
				$("#lowSaturday").html(data.daily.data[6].temperatureLow);
			})
	})
		 </script>
</body>
</html>
